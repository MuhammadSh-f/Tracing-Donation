<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin page</title>
  </head>
  <body>
    <form class="charity-form">
      <label for="id">Charity ID</label>
      <input id="id" type="text" placeholder="Enter id" />
      <button type="submit">Create</button>
    </form>
    <form class="pledge-form">
      <ul>
        <li class="">
          <label for="pledgeId">Pledge ID</label>
          <input id="pledgeId" type="text" placeholder="Enter ID" />
        </li>
        <li class="">
          <label for="charityName">Charity Name</label>
          <input
            id="charityName"
            type="text"
            placeholder=" Enter Charity Name"
          />
        </li>
        <li class="">
          <label for="description">Description</label>
          <input id="description" type="text" placeholder="Enter Description" />
        </li>
        <li class="">
          <label for="fundsRequired">Funds Required</label>
          <input
            id="fundsRequired"
            type="text"
            placeholder="Enter Funds Required"
          />
        </li>
        <li class="">
          <label for="charityId">Charity ID</label>
          <input id="charityId" type="text" placeholder="Enter Charity ID" />
        </li>
      </ul>

      <button type="submit">Create</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
